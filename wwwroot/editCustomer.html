<!DOCTYPE HTML>
<html>
<head>
    <title>Edit customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Edit customer</h1>
        <form class="form">
            <input type="hidden" id="id" />
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" id="firstname" />
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input type="text" id="lastname" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" />
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" id="zipCode" />
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" id="city" />
            </div>
            <div class="form-group">
                <input type="button" id="reg" value="Edit" class="btn btn-primary" onclick="editCustomer()" />
            </div>
            <div id="error" style="color: red"></div>
        </form>
    </div>
    <script src="js/editCustomer.js"></script>
</body>
</html>
